---
ansible_ssh_public_key_file: ~/.ssh/ansible.pub

vbox_user_home: "~/Library/VirtualBox"
vbox_home: "~/VirtualBox\ VMs"

vbox_disk_path: "~/VirtualBox\ VMs/lab/disk"

vm_iso_path: "~/VirtualBox\ VMs/iso/CentOS-7-x86_64-Minimal-1708.iso"

vm_group_name: lab

vms:
    - name: router
      description: Network router and services

vault:
    dir: ~/.ansible-vaults
    name: lab.yml

hostonlyif:
    ipaddr: 192.168.200.1
    name: vboxnet0
